name: Gulp and Publish Website

on: 
  push: 
    branches: 
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: yarn install
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: install
    - name: yarn gulp  
      uses: borales/actions-yarn@v2.0.0
      with:
        cmd: gulp
